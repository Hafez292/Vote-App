name: Deploy Infrastructure

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Setup Kubernetes tools
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Create Namespace
        run: kubectl create namespace voting-app --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy ALB Controller
        run: ./scripts/deploy-alb-controller.sh

      - name: Deploy Redis
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm upgrade --install redis bitnami/redis \
            -f k8s/helm/redis-values.yaml \
            --namespace voting-app \
            --wait \
            --timeout 10m

      - name: Deploy PostgreSQL
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm upgrade --install postgresql bitnami/postgresql \
            -f k8s/helm/postgres-values.yaml \
            --namespace voting-app \
            --wait \
            --timeout 10m

      - name: Deploy Base Configurations
        run: |
          kubectl apply -f k8s/base/ -n voting-app
          kubectl apply -f k8s/config/ -n voting-app
name: CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ["vote", "result", "worker", "seed-data"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug
          timeout-minutes: 10

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:v1.0.0 \
            ./local-Setup/${{ matrix.service }}

      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{matrix.service}}:latest
          format: 'json'
          exit-code: '0'     
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-report.json

      - name: Push Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{matrix.service}}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{matrix.service}}:v1.0.0 

  trigger-cd:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: Trigger CD workflow
        run: |
          echo "CI completed successfully, CD will be triggered automatically"